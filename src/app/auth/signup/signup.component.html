<h1>Sign up</h1>
<section class = "signup">
    <form fxLayout = "column" fxLayoutAlign = "center center" #form = "ngForm" (ngSubmit) = "onSubmit(form)"> 
        <mat-form-field appearance="fill">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="Enter ypur User name" ngModel name = "email">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type = "password" placeholder="Enter your password" ngModel name = "password">
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary">sign up</button>
          </div>
    </form>
</section>
