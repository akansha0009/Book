<h1>Sign In</h1>
<section class = "login-form">
  <form fxLayout= "column" fxLayoutAlign = "center center" [formGroup] = "loginForm" (ngSubmit) = "onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="Enter ypur user name" formControlName = "email">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type = "password" placeholder="Enter your password" formControlName= "password">
      </mat-form-field>
      <div>
        <button mat-raised-button type = "submit" color="primary">Log in</button>
      </div>
</form>
</section>
