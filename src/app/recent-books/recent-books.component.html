
<section class = "recent-books" fxLayout="column" fxLayoutAlign="center center" style="width:100%;">
    <mat-card *ngFor = "let book of bookData" fxLayout="coloumn" style="width:70%">
        <div fxLayout="row">
            <div>
                <img mat-card-image src="" alt="picture" style="height:auto; width: 30%; border:1px solid black; margin:0"  >
            </div>
            <div fxLayout="column">
                <mat-card-title>{{ book.name }}</mat-card-title>
                <mat-card-subtitle>-{{book.author}}</mat-card-subtitle>
                <mat-card-subtitle>Price: Rs.{{book.price}}</mat-card-subtitle>
                <mat-card-content>{{ book.description}}</mat-card-content>
            </div> 
        </div>
    </mat-card>
</section>
